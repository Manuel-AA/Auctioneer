<app-encabezado></app-encabezado>

<div class = "container">
    
    <h1>Nombre: {{productoPagina.nombre}}</h1>
    <h1>Precio de salida: {{productoPagina.precioSalida}} $</h1>
    <h1>Puja actual: {{productoPagina.pujaActual}} $</h1>
    <h1>Precio de CompraYa: {{productoPagina.precioCompraYa}} $</h1>
    <input type="number" placeholder="Ingresa el precio de CompraYa del producto" name="precioCompraYa" class="form-control  mt-4" *ngIf="productoPagina.emailSubastador != usuarioActivoEmail" [(ngModel)]="nuevaPuja">
    <button class="btn btn-warning mt-4" (click)="cambiarPuja(nuevaPuja)"type="button" *ngIf="productoPagina.emailSubastador != usuarioActivoEmail">Guardar cambios</button>
    
    <div class="float-right mr-3" (click)="ModificarProducto(productoPagina)" data-toggle="modal" data-target="#exampleModal" *ngIf="(productoPagina.emailSubastador == usuarioActivoEmail) && (productoPagina.pujaActual == productoPagina.precioSalida)">
        <i class="fas fa-pencil-alt"></i>
    </div>
    <div class="float-right" (click)="EliminarProducto(productoPagina)" *ngIf="(productoPagina.emailSubastador == usuarioActivoEmail) && (productoPagina.pujaActual == productoPagina.precioSalida)">
        <i class="far fa-trash-alt"></i>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modificar: {{modificarProducto.nombre}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class = "container">
    
                    <form (ngSubmit) = "AgregarProductoModificado()">
                        <input type="text" placeholder="Ingresa el nombre del producto" name="nombre" class="form-control  mt-4" [(ngModel)]="modificarProducto.nombre">
                        <input type="number" placeholder="Ingresa el precio de salida del producto" name="precioSalida" class="form-control  mt-4" [(ngModel)]="modificarProducto.precioSalida">
                        <input type="number" placeholder="Ingresa el precio de CompraYa del producto" name="precioCompraYa" class="form-control  mt-4" [(ngModel)]="modificarProducto.precioCompraYa">
                        <button class="btn btn-warning mt-4" type="submit">Guardar cambios</button>
                    </form>
                
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
